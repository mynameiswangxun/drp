<HTML>
<HEAD>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html;CHARSET=utf-8">
    <TITLE>Outlook Like Bar</TITLE>
    <STYLE>
        div {
            position: absolute;
        }
    </STYLE>

    <script language="JavaScript" src="script/crossbrowser.js" type="text/javascript">
    </script>
    <script language="JavaScript" src="script/outlook.js" type="text/javascript">
    </script>

    <SCRIPT>

        var o = new createOutlookBar('Bar', 0, 0, screenSize.width, screenSize.height, '#606060', 'white', 'images/bg.gif') // OutlookBar
        o.buttonspace = 30;
        o.smallicons = true;

        var p

        var p = null;

        //create first panel
        var p = null;

        //create first panel
        p = new createPanel('p1', '分销商库存管理');
        p.addButton('images/word.gif', '分销商库存数量初始化', 'alert("Mail2")');
        p.addButton('images/word.gif', '分销商库存数量初始化确认', 'alert("Mail2")');
        p.addButton('images/word.gif', '流向单维护', 'alert("Mail2")');
        p.addButton('images/word.gif', '流向单审核', 'alert("Editor")');
        p.addButton('images/word.gif', '流向单复审', 'alert("Mail")');
        p.addButton('images/word.gif', '盘点结果维护', 'alert("Mail")');
        p.addButton('images/word.gif', '盘点结果审核', 'alert("Mail")');
        o.addPanel(p);

        p = new createPanel('p2', '分销费管理');
        o.addPanel(p);

        p = new createPanel('p3', '结账管理');
        o.addPanel(p);

        p = new createPanel('p4', '付费结算管理');
        o.addPanel(p);

        p = new createPanel('p5', '统计报表管理');
        p.addButton('images/word.gif', '分销商级别分布图', 'alert("Mail2")');
        p.addButton('images/word.gif', '流向单录入审核报告', 'alert("Personal Editor")');
        p.addButton('images/word.gif', '流向单抽查报告', 'alert("Projekte")');
        p.addButton('images/word.gif', '分销商月度分销(调拨)明细表', 'alert("Adresse")');
        p.addButton('images/word.gif', '分销商库存报表', 'alert("Postausgang")');
        o.addPanel(p);

        p = new createPanel('p6', '基础数据管理');
        p.addButton('images/word.gif', '会计核算期间维护', 'alert("Mail2")');
        p.addButton('images/word.gif', '物料维护', 'alert("Personal Editor")');
        p.addButton('images/word.gif', '分销商维护', 'alert("Projekte")');
        p.addButton('images/word.gif', '终端客户维护(医院)', 'alert("Adresse")');
        o.addPanel(p);

        p = new createPanel('p7', '系统管理');
        p.addButton('images/peditor.gif', '用户维护', 'parent.frames.main.location.href="sysmgr/user_maint.jsp"');
        p.addButton('images/peditor.gif', '修改密码', 'alert("Personal Editor")');
        o.addPanel(p);

        o.draw();
        function resize_op5() {
            if (bt.op5) {
                o.showPanel(o.aktPanel);
                var s = new createPageSize();
                if ((screenSize.width != s.width) || (screenSize.height != s.height)) {
                    screenSize = new createPageSize();
                    //need setTimeout or resize on window-maximize will not work correct!
                    //ben�tige das setTimeout oder das Maximieren funktioniert nicht richtig
                    setTimeout("o.resize(0,0,screenSize.width,screenSize.height)", 100);
                }
                setTimeout("resize_op5()", 100);
            }
        }

        //resize IE & NS (onResize event!)
        function myOnResize() {
            if (bt.ie4 || bt.ie5 || bt.ns5) {
                var s = new createPageSize();
                o.resize(0, 0, s.width, s.height);
            }
            else if (bt.ns4) location.reload();
        }

    </SCRIPT>

</head>
<!-- need an onResize event to redraw outlookbar after pagesize changes! -->
<!-- OP5 does not support onResize event! use setTimeout every 100ms -->
<body onLoad="resize_op5();" onResize="myOnResize();">
</body>
</html>
